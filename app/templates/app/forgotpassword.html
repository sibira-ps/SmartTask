{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - SmartTask</title>
  <link rel="stylesheet" href="{% static 'app/css/forgotpassword.css' %}" />
  <style>
    input:disabled {
      background-color: #eee;
      cursor: not-allowed;
    }
    .form-step {
      display: none;
      margin-bottom: 20px;
    }
    .form-step.active {
      display: block;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="logo">SmartTask</div>
  <ul>
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'signup' %}">Signup</a></li>
    <li><a href="{% url 'login' %}">Login</a></li>
    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
  </ul>
</nav>

<!-- Forgot Password Form -->
<main class="form-container">
  <h1>Forgot Password</h1>

  <!-- Step 1: Email -->
  <div class="form-step {% if step == 'email' %}active{% endif %}">
    <form method="POST" action="{% url 'verify_email' %}">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Verify Email</button>
    </form>
  </div>

  <!-- Step 2: OTP -->
  <div class="form-step {% if step == 'otp' %}active{% endif %}">
    <form method="POST" action="{% url 'verify_otp' %}">
      {% csrf_token %}
      <input type="text" id="otp-input" name="otp" placeholder="Enter OTP" required {% if step != 'otp' %}disabled{% endif %} />
      <button type="submit" id="otp-btn" {% if step != 'otp' %}disabled{% endif %}>Verify OTP</button>
    </form>
  </div>

  <!-- Step 3: Password -->
  <div class="form-step {% if step == 'password' %}active{% endif %}">
    <form method="POST" action="{% url 'reset_password' %}">
      {% csrf_token %}
      <input type="password" id="new-password" name="new_password" placeholder="Enter New Password" required {% if step != 'password' %}disabled{% endif %} />
      <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm New Password" required {% if step != 'password' %}disabled{% endif %} />
      <button type="submit" id="reset-btn" {% if step != 'password' %}disabled{% endif %}>Reset Password</button>
    </form>
  </div>

  <a href="{% url 'login' %}">Back to Login</a>
</main>

<!-- Messages -->
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

</body>
</html>
