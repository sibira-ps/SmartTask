{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Task - SmartTask</title>
  <link rel="stylesheet" href="{% static 'app/css/add-task.css' %}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">SmartTask</div>
      <ul class="nav-links">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li> 
        <li><a href="{% url 'dashboard' %}" class="active">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="task-container">
    <h1>Add New Task</h1>
    
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="{% url 'add-task' %}" class="add-task-form">
      {% csrf_token %}

      <label for="task">Task Title</label>
      <input type="text" id="task" name="task" placeholder="Task title" required />

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select category</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Health">Health</option>
        <option value="Study">Study</option>
      </select>

      <label for="start_date">Start Date</label>
      <input type="date" id="start_date" name="start_date" required />

      <label for="due_date">Due Date</label>
      <input type="date" id="due_date" name="due_date" required />

      <button type="submit" class="btn-submit">Add Task</button>
    </form>
  </main>

</body>
</html>
